<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
</head>

<body>
    <div class="container">
        <form action="" class="rss-form text-body">
            <div class="row">
                <div class="col">
                    <div class="form-floating">
                        <input id="url-input" autofocus="" required="" name="url" aria-label="url"
                            class="form-control w-100" placeholder="RSS Link" autocomplete="off">
                        <label for="url-input">RSS Link</label>
                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Add</button>
                </div>
            </div>
        </form>
        <p class="mt-2 mb-0 text-muted">Example: https://reactjs.org/feed.xml</p>
        <p class="feedback m-0 position-absolute small text-danger"></p>
    </div>
    <script src="index.js"></script>
</body>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("service-worker.js")
                .then((registration) => {
                    console.log("Service Worker registered: ", registration);
                })
                .catch((registrationError) => {
                    console.error("Service Worker registration failed: ", registrationError);
                });
        });
    }
</script>

</html>
